<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vehicle Listing Form</title>
</head>
<body>
<h2>Add a New Vehicle Listing</h2>
<form action="addprocess.php" method="post" enctype="multipart/form-data">
    <label for="user_id">User ID:</label>
    <input type="text" id="user_id" name="user_id"><br><br>
    
    <label for="vehicle_id">Vehicle ID:</label>
    <input type="text" id="vehicle_id" name="vehicle_id"><br><br>

    <label for="vehicle_make">Vehicle Make:</label>
    <input type="text" id="vehicle_make" name="vehicle_make"><br><br>
    
    <label for="vehicle_model">Vehicle Model:</label>
    <input type="text" id="vehicle_model" name="vehicle_model"><br><br>
    
    <label for="vehicle_bodytype">Vehicle Body Type:</label>
    <input type="text" id="vehicle_bodytype" name="vehicle_bodytype"><br><br>
    
    <label for="fuel_type">Fuel Type:</label>
    <input type="text" id="fuel_type" name="fuel_type"><br><br>
    
    <label for="mileage">Mileage:</label>
    <input type="text" id="mileage" name="mileage"><br><br>
    
    <label for="location">Location:</label>
    <input type="text" id="location" name="location"><br><br>
    
    <label for="year">Year:</label>
    <input type="text" id="year" name="year"><br><br>
    
    <label for="num_doors">Number of Doors:</label>
    <input type="text" id="num_doors" name="num_doors"><br><br>
    
    <label for="image_url">Upload Image:</label>
    <input type="file" id="image_url" name="image_url"><br><br>
    
    <input type="submit" value="Submit" name="submit">
</form>
</body>
</html>
